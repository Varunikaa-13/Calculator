<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="clearDisplay('DEL')">DEL</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('X')">X</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;

    }
    body{
        width:25%;
        height:100vh;
        display:flex;
        justify-content: center;
        align-items:center;
        background-image: url(imggg.avif);
        background-size: cover;
        margin-left:550px;
    }
    .calculator{
        border:2px solid #717377;
        padding:20px;
        border-radius:10px;
        background:transparent;
        box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        
    }
    input{
        width:100%;
        border:2px solid #717377;
        padding:15px;
        margin:10px;
       margin-left:1%;
       border-radius:15%;
        background:transparent;
        box-shadow:0px 3px 15px rgb(255, 255, 255);
        font-size:40px;
        text-align:right;
        cursor:pointer;

    }
    input::placeholder{
        color:white;
    }
    button{
        border:none;
        width:60px;
        height:60px;
        margin:10px;
        border-radius:50%;
        background:transparent;
        color:rgb(0, 0, 0);
        font-size:20px;
        box-shadow:-8px -8px 15px rgb(37, 70, 75);
        cursor:pointer;
        

    }
   
        
    </style>
<script>
    let display = document.getElementById('display');

function appendToDisplay(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = '';
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value = 'Error';
    }
}

</script>
</body>
</html>
